plugins {
  id("com.android.application")
  id("com.facebook.react")
  // If you have Kotlin code in :app, uncomment the next line:
  // id("org.jetbrains.kotlin.android")
}

/**
 * React Native configuration
 */
react {
  // Folders
  root = file("../")
  reactNativeDir = file("../node_modules/react-native")
  codegenDir = file("../node_modules/@react-native/codegen")
  cliFile = file("../node_modules/react-native/cli.js")

  // Variants
  debuggableVariants = ["debug"]
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * JSC flavor (used when Hermes is disabled)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

/**
 * Read Hermes flag safely from gradle.properties (hermesEnabled=true/false).
 * If not set, default to true (recommended).
 */
def enableHermes = providers.gradleProperty("hermesEnabled").isPresent()
        ? providers.gradleProperty("hermesEnabled").get().toBoolean()
        : true

android {
  ndkVersion rootProject.ext.ndkVersion
  compileSdkVersion rootProject.ext.compileSdkVersion

  namespace "com.eventexplorer"

  defaultConfig {
    applicationId "com.eventexplorer"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      // Caution! In production, generate your own keystore.
      signingConfig signingConfigs.debug
      minifyEnabled enableProguardInReleaseBuilds
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  // Version is injected by the RN Gradle plugin
  implementation("com.facebook.react:react-android")

  implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.0.0")

  // Flipper (make sure FLIPPER_VERSION is defined in gradle.properties)
  debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
  debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
    exclude group: 'com.squareup.okhttp3', module: 'okhttp'
  }
  debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")

  if (enableHermes) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation jscFlavor
  }
}

// Autolinking
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesAppBuildGradle(project)
